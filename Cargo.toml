[package]
name = "requirements"
version = "0.3.0"
authors = ["Baptiste Darthenay <baptiste.darthenay@gmail.com>"]
description = "Python PIP requirements.txt parser"
keywords = ["python", "pip", "requirements"]
categories = ["parser-implementations"]
readme = "README.md"
edition = "2018"
license = "MIT"
repository = "https://github.com/batisteo/requirements"

[[bin]]
name = "parsereqs"
path = "./src/bin/parsereqs.rs"

[lib]
name = "requirements"
path = "./src/lib.rs"

[dependencies]
regex = "^1"
pest = "^2"
pest_derive = "^2"
globwalk = "^0.7"
walkdir = "^2"
